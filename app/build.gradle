// app/build.gradle
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.soraaihelp'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.soraaihelp"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Add this to avoid resource conflicts
        resConfigs "en"
        vectorDrawables.useSupportLibrary = true
        
        // Load API key from local.properties
        def localPropertiesFile = rootProject.file("local.properties")
        def properties = new Properties()
        if (localPropertiesFile.exists()) {
            properties.load(localPropertiesFile.newDataInputStream())
            // Store the key in BuildConfig
            buildConfigField "String", "GEMINI_API_KEY", "\"${properties.getProperty('gemini.api.key', '')}\""
        } else {
            buildConfigField "String", "GEMINI_API_KEY", "\"\""
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    // Add this to help with resource parsing issues
    aaptOptions {
        cruncherEnabled = false
        noCompress "webp"
    }

    // Avoid duplicate resource issues
    packagingOptions {
        resources {
            excludes += ['/META-INF/DEPENDENCIES', '/META-INF/LICENSE', '/META-INF/LICENSE.txt', '/META-INF/license.txt', '/META-INF/NOTICE', '/META-INF/NOTICE.txt', '/META-INF/notice.txt', '/META-INF/ASL2.0', '/META-INF/*.kotlin_module']
        }
    }

    // Force lint to ignore resource issues during build
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    
    buildFeatures {
        buildConfig true
    }
}

dependencies {
    // Fix Kotlin version conflicts with BOM
    implementation platform('org.jetbrains.kotlin:kotlin-bom:1.8.20')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.20"

    // Core dependencies - using stable versions
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'de.hdodenhof:circleimageview:3.1.0'

    // Navigation components with conflict resolution
    implementation 'androidx.navigation:navigation-fragment:2.5.3'
    implementation 'androidx.navigation:navigation-ui:2.5.3'
    
    // Retrofit and GSON for API calls
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.3'
    implementation 'com.google.code.gson:gson:2.10'
    
    // Room Database
    implementation 'androidx.room:room-runtime:2.5.2'
    annotationProcessor 'androidx.room:room-compiler:2.5.2'

    // Testing
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}